{% assign currentUrl = page.url %}

<nav class="site-nav">
  <a class="site-nav-link" {% if currentUrl=='/' %}aria-current="page" {% endif %} href="/">Home</a>

  {% for item in collections.navigable %}
  <a class="site-nav-link" {% if currentUrl==item.url %}aria-current="page" {% endif %} href="{{ item.url }}">
    {{ item.data.title }}
  </a>
  {% endfor %}
</nav>
